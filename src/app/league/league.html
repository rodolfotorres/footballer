<div class="lay-header container">
  <div class="jumbotron text-center">
    <h1>Welcome to footballer!</h1>
    <p class="lead">Please choose your league ...</p>
  </div>
  <a href="https://github.com/rodolfotorres/footballer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
</div>



<div class="lay-body container">

  <!-- <div ng-include="'app/components/navbar/navbar.html'"></div> -->


  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="team in league.teams">
      <div class="thumbnail">
        <div class="lay-logo">
          <img class="logo" ng-src="{{team.crestUrl}}" alt="{{team.name}}">
        </div>
        <div class="caption">
            <h3>{{team.name}}</h3>
          <p>{{team.shortName}}</p>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="lay-footer container align">
  <div class="footer">
    <div>Powered by <a href="http://api.football-data.org/index">football-data.org</a></div>
  </div>
</div>
