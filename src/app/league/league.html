<div class="lay-header container">
  <div class="jumbotron text-center">
    <h1>{{league.caption}}</h1>
    <span class="lead">Number of Teams:
      <span>{{league.numberOfTeams}}</span>
    </span>
  </div>
</div>



<div class="lay-body container">

  <!-- <div ng-include="'app/components/navbar/navbar.html'"></div> -->


  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="team in teams">
      <div class="thumbnail thumbnail-team" ui-sref="team({id: {{team.id}}})">
        <div class="lay-favourite">
          <span class="glyphicon glyphicon-star"></span>
        </div>
        <div class="lay-logo">
          <img class="logo" ng-src="{{team.crestUrl}}" alt="{{team.name}}">
        </div>
        <div class="caption">
          <h3>{{team.name}}</h3>
          <p>{{team.shortName}}</p>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="lay-footer container align">
  <div class="footer">
    <div>Powered by <a href="http://api.football-data.org/index">football-data.org</a></div>
  </div>
</div>
