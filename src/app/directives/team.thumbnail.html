<div class="thumbnail thumbnail-team" ui-sref="team({id: {{team.id}}})">
  <div class="lay-favourite" ng-click="team.addToFavorites($event)" ng-class="{active: team.favourite === true}">
    <span class="glyphicon glyphicon-star" ng-click="addToFavorite()"></span>
  </div>
  <div class="lay-logo">
    <img class="logo" ng-src="{{team.crestUrl}}" alt="{{team.name}}">
  </div>
  <div class="caption">
    <h3>{{team.name}}</h3>
    <p>{{team.shortName}}</p>
  </div>
</div>
