<div class="container">

  <!-- <div ng-include="'app/components/navbar/navbar.html'"></div> -->

  <div class="jumbotron text-center">
    <h1>Welcome to footballer!</h1>
    <p class="lead">Please choose your league ...</p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="league in leagues">
      <div class="thumbnail">
        <img class="logo" ng-src="assets/images/{{league.logo}}" alt="{{awesomeThing.caption}}">
        <div class="caption">
          <h3>{{league.caption}}</h3>
          <p>{{league.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>Powered by <a href="http://api.football-data.org/index">football-data.org</a></p>
  </div>

</div>
