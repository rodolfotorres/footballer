<div class="lay-header container">
  <div class="jumbotron text-center">
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <img class="logo" ng-src="{{team.crestUrl}}" alt="{{team.name}}">
      </div>
      <div class="col-sm-8 col-md-8 lay-team-detail">
        <h1>{{team.name}}</h1>
      </div>
    </div>
  </div>
</div>

<div class="lay-body container extend">
  <div class="row">
    <table ng-table class="table lay-players">
      <tr ng-repeat="player in team.players">
        <td data-title="'Jersey Number'">{{player.jerseyNumber}}</td>
        <td data-title="'Name'">{{player.name}}</td>
        <td data-title="'Date of birth'">{{player.dateOfBirth}}</td>
        <td data-title="'Contract until'">{{player.contractUntil}}</td>
        <td data-title="'Nationality'">{{player.nationality}}</td>
        <td data-title="'Position'">{{player.position}}</td>
        <td data-title="'Market value'">{{player.marketValue}}</td>
      </tr>
    </table>
  </div>
</div>
